<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <h1>Formulario de Registro</h1>
        <label>Nombres:<input type="text" id="nombre" required></label> <br>
        <label>Apellidos<input type="text" id="apellido" size="50" required></label><br>
        <label>Fecha de Nacimiento<input type="date" id="fecha" size="50" required> </label> <br>
        <label> Registrarse <input type="submit" id="registrarse" value="Enviar"></label>
    </form>
</body>
<script  src="form.js"></script>
 
</html>
